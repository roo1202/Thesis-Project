dera suyo por derecho de nacimiento, honrar la memoria de su familia, liberar a Poniente de la tiran\u00eda, demostrar su poder y legitimidad como reina.\n  \u00b7 Evento : \u0027La Cosecha Dorada en Llamas\u0027 Motivaci\u00f3n: Equilibrar su deseo de victoria militar con la necesidad de ser vista como una l\u00edder justa y compasiva.\n  \u00b7 Evento : \u0027Jon viaja a Rocadrag\u00f3n\u0027 Motivaci\u00f3n: Proteger su derecho al Trono de Hierro, asegurar la lealtad de potenciales aliados, evaluar la veracidad de la amenaza de los Caminantes Blancos, mantener el control de sus dragones y su ej\u00e9rcito, demostrar su poder y sabidur\u00eda como reina, no dejarse manipular.\n  \u00b7 Evento : \u0027Captura del Caminante Blanco\u0027 Motivaci\u00f3n: Proteger a Jon Snow y a su grupo, demostrar su poder y compasi\u00f3n, cumplir su promesa de ayudar a luchar contra la amenaza de los Caminantes Blancos, vengar la muerte de Viserion, consolidar su alianza con Jon Snow, obtener pruebas irrefutables para convencer a Cersei Lannister de la amenaza.\n  \u00b7 Evento : \u0027C\u00f3nclave en el Pozo Drag\u00f3n\u0027 Motivaci\u00f3n: Convencer a Cersei Lannister de la realidad y la gravedad de la amenaza de los Caminantes Blancos. Unir a las casas de Poniente bajo su liderazgo para luchar contra el enemigo com\u00fan. Vengar la muerte de Viserion y proteger a los vivos de la destrucci\u00f3n. Demostrar su capacidad como l\u00edder y protectora del reino.\n  \u00b7 Evento: \u0027Daenerys llega a Rocadrag\u00f3n\u0027 Meta: Establecer una base segura en Rocadrag\u00f3n, planificar una estrategia efectiva para tomar Desembarco del Rey sin causar destrucci\u00f3n innecesaria, ganarse el apoyo de los se\u00f1ores de Poniente, consolidar su poder y ser reconocida como la leg\u00edtima reina.\n  \u00b7 Evento: \u0027La Cosecha Dorada en Llamas\u0027 Meta: Minimizar el da\u00f1o colateral y asegurar el apoyo de la poblaci\u00f3n local a largo plazo.\n  \u00b7 Evento: \u0027Jon viaja a Rocadrag\u00f3n\u0027 Meta: Determinar si Jon Snow es un aliado valioso o una amenaza. Obtener una promesa de lealtad incondicional de Jon a su causa. Evaluar la magnitud real del peligro que representan los Caminantes Blancos. Decidir si comprometer sus recursos en la lucha contra los Caminantes Blancos sin comprometer su campa\u00f1a por el Trono de Hierro.\n  \u00b7 Evento: \u0027Captura del Caminante Blanco\u0027 Meta: Rescatar a Jon Snow y su grupo de M\u00e1s all\u00e1 del Muro, demostrar la existencia de los Caminantes Blancos a Cersei Lannister, fortalecer su alianza con Jon Snow, derrotar al Rey de la Noche y su ej\u00e9rcito, reclamar el Trono de Hierro una vez que la amenaza del Norte sea erradicada.\n  \u00b7 Evento: \u0027C\u00f3nclave en el Pozo Drag\u00f3n\u0027 Meta: Obtener un compromiso firme de Cersei Lannister para unirse a la lucha contra los Caminantes Blancos. Establecer una tregua entre las casas de Poniente para enfrentar la amenaza del Norte. Asegurar la supervivencia de la humanidad frente a la invasi\u00f3n de los muertos. Solidificar su posici\u00f3n como la leg\u00edtima reina y protectora de Poniente.\n\u26a1 ACCIONES DESTACADAS\n  \u00b7 Daenerys llega a Rocadrag\u00f3n: Aterriza en Rocadrag\u00f3n montada en Drogon, inspecciona la fortaleza ancestral de su familia, se re\u00fane con Tyrion para discutir la estrategia de invasi\u00f3n, pasea por las playas recordando su herencia, observa a sus dragones volar sobre el mar.\n  \u00b7 La Cosecha Dorada en Llamas: Considerar las consecuencias a largo plazo de su ataque, tanto para la poblaci\u00f3n local como para su propia reputaci\u00f3n como gobernante.\n  \u00b7 Jon viaja a Rocadrag\u00f3n: Escucha con escepticismo la petici\u00f3n de Jon, cuestionando su lealtad y las pruebas que presenta sobre los Caminantes Blancos. Se siente dividida entre su deseo de reclamar el Trono de Hierro y la posibilidad de una amenaza mayor. Eval\u00faa a Jon, intentando discernir si es un aliado valioso o un enemigo potencial. Finalmente, se muestra impresionada por su convicci\u00f3n y la seriedad de la amenaza, aunque sigue reacia a comprometer sus recursos sin una garant\u00eda de lealtad.\n  \u00b7 Captura del Caminante Blanco: Accede a ayudar a Jon Snow despu\u00e9s de ver al Caminante Blanco capturado, aunque con reticencias. Vuela a M\u00e1s all\u00e1 del Muro con sus dragones Drogon, Rhaegal y Viserion para rescatar a Jon y su grupo. Lucha contra los Caminantes Blancos y los espectros, demostrando el poder de sus dragones. Sufre la p\u00e9rdida de Viserion, quien es abatido por el Rey de la Noche con una lanza de hielo y transformado en un drag\u00f3n de hielo. Se siente devastada por la p\u00e9rdida de uno de sus \u0027hijos\u0027 y comprende la magnitud de la amenaza que representan los Caminantes Blancos.\n  \u00b7 C\u00f3nclave en el Pozo Drag\u00f3n: Presenta al Caminante Blanco capturado ante Cersei Lannister, enfatizando la amenaza que representa para todo Poniente. Observa la reacci\u00f3n de Cersei con atenci\u00f3n, buscando se\u00f1ales de sinceridad o enga\u00f1o. Expresa su frustraci\u00f3n ante la desconfianza de Cersei, pero insiste en la necesidad de unirse contra el enemigo com\u00fan. Demuestra el poder de sus dragones para convencer a Cersei de la seriedad de la amenaza.\n\u2696\ufe0f FORTALEZAS Y DEBILIDADES\n  \u00b7 Fortalezas:\n    - Liderazgo carism\u00e1tico\n    - Inmune al fuego\n    - Monta dragones\n    - Fuerte voluntad\n  \u00b7 Debilidades:\n    - Impulsiva\n    - A veces cruel\n    - Conf\u00eda demasiado en sus instintos\n    - Se ciega por su ambici\u00f3n\n\ud83d\udccc ATRIBUTOS ADICIONALES\n  \u00b7 Current Location: "}, {"color": "#4ECDC4", "id": "Jon Snow", "label": "Jon Snow", "shape": "ellipse", "title": "\u2554\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2557\n\u2551 JON SNOW \u2551\n\u255a\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u2550\u255d\nRol: protagonista\n\n\u2500\u2500\u2
